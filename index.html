<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript RPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div class="headercontainer">
            <h1 class='header'>
                The Greatest RPG
            </h1>
         </div>
         <div id = "creation-screen1" class="creation-screen1">
            <label for="name">What's your name ?</label>
            <input class="name" type="text" id="name1" placeholder="Player 1" value="hello">
            <label for="race">Choose your race:</label>
            <select id="race1">
                <option value="Human">Human</option>
                <option value="Orc">Orc</option>
                <option value="Elf">Elf</option>
                <option value="Vampire">Vampire</option>
            </select>
            <label for="item">Choose your item:</label>
            <select id="item1">
                <option value="Boots">Boots</option>
                <option value="Staff">Staff</option>
                <option value="Sword">Sword</option>
                <option value="Bow">Bow</option>
            </select>
            <button class="submit" id="submit1">Submit</button>
         </div>
         <div id="creation-screen2" class="creation-screen2">
            <label for="name">What's your name ?</label>
            <input class="name" type="text" id="name2" placeholder="Player 2">
            <label for="race">Choose your race:</label>
            <select id="race2">
                <option value="Human">Human</option>
                <option value="Orc">Orc</option>
                <option value="Elf">Elf</option>
                <option value="Vampire">Vampire</option>
            </select>
            <label for="item">Choose your item:</label>
            <select id="item2">
                <option value="Boots">Boots</option>
                <option value="Staff">Staff</option>
                <option value="Sword">Sword</option>
                <option value="Bow">Bow</option>
            </select>
            <button id="submit2" class="submit">Submit</button>
         </div>
        <div id="fight-screen" class="fight-screen">
            <div class="player1">
                <div class="character1">
                    <div class="charactersprite">
                        <div id="health-bar1" class="health-bar1"></div>
                        <img class="characterimg" src="images/human.png">
                        <!-- <img class="characterimg" src="images/sword.png"> -->
                        <p id="charactername1" class="charactername"></p>
                    </div>
                    <div id="button-1" class="buttonsp1">
                        <button id="attack1" class="hit button button-1">HIT!</button>
                        <button id="heal1" class="heal button button-1">HEAL!</button>
                        <button id="yield1" class="yield button button-1">YIELD!</button>
                    </div>
                </div>
            </div>
            <svg viewbox="-9 0 18 16" class="bolt">
                <path d="M 2 0 L -2 8 L 0 9 L -2 16 L 2 8 L 0 7 L 2 0"></path>
            </svg>
            <p class="vstext">VS</p>
            <div class="player2">
                <div class="character2">
                    <div class="charactersprite">
                        <div id="health-bar2" class="health-bar2"></div>
                        <img class="characterimg" src="images/orc.png">
                        <!-- <img class="characterimg" src="images/bow.png"> -->
                        <p id="charactername2" class="charactername"></p>
                    </div>
                    <div id="button-2" class="buttonsp2">
                        <button id="attack2" class="hit button">HIT!</button>
                        <button id="heal2" class="heal button">HEAL!</button>
                        <button id="yield2" class="yield button">YIELD!</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="action-log" class="action-log">
            <p id="turnNumber" class="logs"></p>
            <p id="log1" class="logs"></p>
            <p id="log2" class="logs"></p>
            <p id="log3" class="logs"></p>
            <p id="log4" class="logs"></p>
        </div>
    </main>
    <script src="./character.js"></script>
    <script src="./gameplay.js"></script>
    <button id="restart" class="restartButton" onclick="window.location.reload()">Restart game?</button>
</body>
</html>
